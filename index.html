<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "#102F4E",
              "baby-blue": "#B1C6CE",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
            backgroundImage: {
              gym: "url('gym.jpg')",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-blue min-h-[100px] relative flex flex-col justify-end z-10">
      <img
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        src="logo.png"
      />

      <div class="flex justify-center z-10">
        <div class="flex justify-between text-white mb-1 w-full max-w-[600px]">
          <a>Home</a>
          <a>Service</a>
          <a>Blog</a>
          <a>Contact</a>
        </div>
      </div>
    </div>
    <div class="bg-black min-h-[460px] bg-gym">
      <div class="pl-16 pt-12">
        <div style="font-weight: 700" class="text-white text-6xl w-fit">
          <h1>UNLEASH</h1>
          <h1>YOUR</h1>
          <h1>POTENTIAL</h1>
          <div class="flex flex-col gap-2">
            <span class="mt-2 min-h-4 w-full bg-white"></span>
            <span class="text-xl self-end text-black px-2 pb-2 bg-baby-blue">
              SIGN ME UP</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
